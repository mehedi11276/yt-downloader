<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .container { text-align: center; padding: 2rem; max-width: 620px; width: 100%; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    h1 span { color: #ff0000; }
    p { color: #aaa; margin-bottom: 2rem; }
    .input-group { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    input:focus { border-color: #ff0000; }
    button {
      padding: 0.8rem 1.5rem;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #cc0000; }
    button:disabled { background: #555; cursor: not-allowed; }
    #info { display: none; background: #1a1a1a; border-radius: 12px; padding: 1.5rem; margin-top: 1rem; }
    #info img { width: 100%; border-radius: 8px; margin-bottom: 1rem; }
    #info h2 { font-size: 1.1rem; margin-bottom: 1rem; }
    select {
      width: 100%;
      padding: 0.8rem;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    #dlBtn { width: 100%; font-size: 1.1rem; padding: 1rem; }
    #status { margin-top: 1rem; color: #aaa; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ YT<span>Down</span></h1>
    <p>Paste a YouTube URL to get started</p>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="https://youtube.com/watch?v=..."/>
      <button id="fetchBtn" onclick="fetchFormats()">Fetch</button>
    </div>
    <div id="info">
      <img id="thumbnail" src="" alt="thumbnail"/>
      <h2 id="title"></h2>
      <select id="formatSelect"></select>
      <button id="dlBtn" onclick="download()">‚¨áÔ∏è Download</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    async function fetchFormats() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;

      const btn = document.getElementById('fetchBtn');
      btn.disabled = true;
      btn.textContent = 'Loading...';
      document.getElementById('status').textContent = 'Fetching video info...';
      document.getElementById('info').style.display = 'none';

      try {
        const res = await fetch('/formats', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();

        document.getElementById('thumbnail').src = data.thumbnail;
        document.getElementById('title').textContent = data.title;

        const select = document.getElementById('formatSelect');
        select.innerHTML = data.formats.map(f =>
          `<option value="${f.height}" data-height="${f.height}">${f.label}</option>`
        ).join('');

        document.getElementById('info').style.display = 'block';
        document.getElementById('status').textContent = '';
      } catch(e) {
        document.getElementById('status').textContent = 'Error! Try again.';
      }

      btn.disabled = false;
      btn.textContent = 'Fetch';
    }

    function download() {
      const url = document.getElementById('urlInput').value.trim();
      const select = document.getElementById('formatSelect');
      const height = select.value;
      document.getElementById('status').textContent = 'Downloading... this may take a moment!';
      window.location.href = `/download?url=${encodeURIComponent(url)}&height=${height}`;
      setTimeout(() => document.getElementById('status').textContent = '', 5000);
    }
  </script>
</body>
</html>
